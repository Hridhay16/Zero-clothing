<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Clothing Co.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: #fff;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product h3 {
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zero Clothing Co.</h1>
    <p>Start from Zero. Style with Purpose.</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <section class="hero">
    <h1>Minimal. Modern. Zero.</h1>
    <p>Explore our latest collection of timeless essentials.</p>
  </section>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="T-Shirt" />
      <h3>Classic T-Shirt</h3>
      <p>$25.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Hoodie" />
      <h3>Zero Hoodie</h3>
      <p>$45.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Cap" />
      <h3>Logo Cap</h3>
      <p>$18.00</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Zero Clothing Co. All rights reserved.</p>
  </footer>
</body>
</html>
